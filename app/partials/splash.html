<div class="splashWholePage">

	<div class="container-fluid">
	 	<div class="row">
	 		<div class='col-md-12 text-center'>
				<img src="images/FFF_logo.png" class="splashLogo iPic">
			</div>
		</div>
	</div>

	<div class="container-fluid">
	 	<div class="row">
	   		<div class="col-md-8 col-md-offset-2" id="signIn">

				<div class="col-md-6 rightBorder">
					<p>New here? Enter info and click 'register' button.</p>

					<label for="email">email:</label>
					<input type="text" ng-model="registerEmail" id="loginEmail" class="loginEmail" /><br/>

					<label for="password">password:</label>
					<input type="password" ng-model="registerPassword" id="loginPassword" class="loginPassword" /><br/>

					<label for="firstName">First Name: </label>
					<input type="text" ng-model="firstName" id="firstName" class="firstName"><br/>

					<label for="teamName">Team Name: </label>
					<input type="text" ng-model="teamName" id="teamName"><br/>

					<button ng-click="registerUser()">Register</button>
				</div>

				<div class="col-md-3 col-md-offset-2">
					<p>Already have an account? Sign in.</p>


					<label for="email">email:</label>
					<input type="text" ng-model="loginEmail" id="loginEmail" /><br/>

					<label for="password">password:</label>
					<input type="password" ng-model="loginPassword" id="loginPassword" /><br/>

					<button ng-click="loginUser()">Sign in</button>
				</div>

			</div>
		</div>
	</div>

</div>
