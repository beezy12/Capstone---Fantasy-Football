<div class="splashWholePage">

      <div class="container-fluid borderBottom teamHead">
       	<div class="row">
         		<div class="col-md-4">
         			<img src="images/FFF_logo.png" class="homeLogo">
         		</div>

         		<div class="col-md-5 push">
         			<h1>My Team</h1>
         		</div>

            <div class="col-md-2">
              <a href="#/home" class="btn btn-default btn-lg active navButt getRight" role="button">League Home</a>
            </div>
         	</div>
      </div>

      <div class="container-fluid">
       	<div class="row">
         		<div class="col-md-10 col-md-offset-2 navbar">
         			<a href="#/home" class="btn btn-default btn-lg active navButt" role="button">League Home</a>
        			<a href="#/team" class="btn btn-default btn-lg active navButt" role="button">My Team</a>
        			<a href="#/players" class="btn btn-default btn-lg active navButt" role="button">Scoring Settings</a>
        			<a href="#/draft" class="btn btn-default btn-lg active navButt" role="button">Draft Room</a>
         		</div>
         	</div>
      </div>

      <div class="container-fluid teamDiv">
      	<div class="row">
      		<div class="col-md-12">
      			<div class="myTeam">
              <div class="draftBoxes" ng-repeat="player in myPlayers">{{player.displayName}} - {{player.position}}- {{player.team}}</div>
      			</div>
      		</div>
      	</div>
      </div>
</div>
