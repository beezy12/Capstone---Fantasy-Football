<div class="splashWholePage">

    <div class="container-fluid borderBottom">
     	<div class="row">
       		<div class="col-md-4">
       			<img src="images/FFF_logo.png" class="homeLogo">
            <h2>League Home</h2>
          </div>

          <div class="col-md-4">
            <h1 class="announce">Fantasy Football Forum</h1>
          </div>


          <div class="col-md-2 col-md-offset-2 homeButtons" ng-repeat="homeTeam in userTeamName">
            <a ng-click="logout()" href="#/splash" class="btn btn-default btn-lg active navButt" role="button">Logout</a>
            <div class="displayHomeTeam">
              <h4>Logged in as:</h4>
              <h3 class="homeTeam">{{homeTeam}}</h3>
            </div>
          </div>

      </div>
    </div>



    <div class="container-fluid">
     	<div class="row">
       		<div class="col-md-12 text-center navbar">
       			<a href="#/home" class="btn btn-default btn-lg active navButt" role="button">League Home</a>
      			<a href="#/team" class="btn btn-default btn-lg active navButt" role="button">My Team</a>
      			<a href="#/players" class="btn btn-default btn-lg active navButt" role="button">Scoring Settings</a>
      			<a href="#/draft" class="btn btn-default btn-lg active navButt" role="button">Draft Room</a>
       		</div>
       	</div>
    </div>

    <div></div>



    <div class="container-fluid">
     	<div class="row">
       		<div class="col-md-5 col-md-offset-2 leagueTeamList">
       			<h3>Teams in this league</h3>
                <table class="leagueList">

                    <tr class="leagueTable" ng-repeat="team in userTeams" ng-class="{onlineCircle: team.online}">
                        <td class="leagueTable"><a href="#/players/{{team.$id}}">{{team.teamName}}</a></td>
                    </tr>




                </table>
       		</div>

       		<div class="col-md-5 text-center messageMain">
       			<h3>Smack Talkin' Area</h3>
       			<textarea class="messageMainBox"></textarea>
       			<input type="text" placeholder="Enter message here...">
       			<button>Enter</button>
       		</div>
       	</div>
    </div>

</div>
